name: Deploy Cloudflare Worker

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "cloudflare/**"
      - ".github/workflows/deploy-cloudflare-worker.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      ADO_PAT: ${{ secrets.ADO_PAT }}
      MCP_API_KEY: ${{ secrets.MCP_API_KEY }}
      ADO_ORG: ${{ secrets.ADO_ORG }}
      ADO_PROJECT: ${{ secrets.ADO_PROJECT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wrangler
        run: npm install --global wrangler

      - name: Sync Worker secrets
        run: |
          printf "%s" "$ADO_PAT" | wrangler secret put ADO_PAT --config cloudflare/wrangler.toml
          printf "%s" "$MCP_API_KEY" | wrangler secret put MCP_API_KEY --config cloudflare/wrangler.toml

      - name: Deploy Worker
        run: |
          wrangler deploy \
            --config cloudflare/wrangler.toml \
            --var ADO_ORG:"$ADO_ORG" \
            --var ADO_PROJECT:"$ADO_PROJECT"
